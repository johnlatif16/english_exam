<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <style>
    body {font-family: Arial, sans-serif; background:#f5f5f5; padding:20px;}
    .question {margin-bottom:20px; background:white; padding:15px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    .result {font-size:18px; margin-top:20px;}
    input[type="text"], input[type="tel"] {width:100%; padding:10px; margin:10px 0;}
    button {padding:10px 15px; background:#007bff; color:white; border:none; border-radius:5px; cursor:pointer;}
    button:hover {background:#0056b3;}
  </style>
</head>
<body>
  <h2>Student Quiz</h2>
  <div id="user-info">
    <input type="text" id="name" placeholder="Enter your name" />
    <input type="tel" id="phone" placeholder="Enter your phone number" />
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <form id="quiz" style="display:none;">
    <div class="question">
      <p>1. What is the capital of France?</p>
      <label><input type="radio" name="q1" value="A" /> Paris</label><br/>
      <label><input type="radio" name="q1" value="B" /> Rome</label><br/>
      <label><input type="radio" name="q1" value="C" /> Madrid</label>
    </div>
    <div class="question">
      <p>2. 2 + 2 = ?</p>
      <label><input type="radio" name="q2" value="A" /> 3</label><br/>
      <label><input type="radio" name="q2" value="B" /> 4</label><br/>
      <label><input type="radio" name="q2" value="C" /> 5</label>
    </div>
    <div class="question">
      <p>3. Which planet is known as the Red Planet?</p>
      <label><input type="radio" name="q3" value="A" /> Earth</label><br/>
      <label><input type="radio" name="q3" value="B" /> Mars</label><br/>
      <label><input type="radio" name="q3" value="C" /> Jupiter</label>
    </div>
    <button type="button" onclick="submitQuiz()">Submit</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    const correctAnswers = { q1: "A", q2: "B", q3: "B" };

    function startQuiz(){
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      if(!name || !phone) return alert("Please enter your name and phone");
      localStorage.setItem("userName", name);
      localStorage.setItem("userPhone", phone);
      document.getElementById("user-info").style.display="none";
      document.getElementById("quiz").style.display="block";
    }

    async function submitQuiz(){
      const form = document.getElementById("quiz");
      const formData = new FormData(form);
      let correct = 0, wrong = 0;
      Object.keys(correctAnswers).forEach(q=>{
        const ans = formData.get(q);
        if(ans === correctAnswers[q]) correct++; else wrong++;
      });
      const score = Math.round((correct / Object.keys(correctAnswers).length)*100);
      document.getElementById("result").innerHTML = `You scored ${score}% (${correct} correct, ${wrong} wrong)`;

      await fetch("/api/submit", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          name: localStorage.getItem("userName"),
          phone: localStorage.getItem("userPhone"),
          correct, wrong, score
        })
      });
    }
  </script>
</body>
</html>
